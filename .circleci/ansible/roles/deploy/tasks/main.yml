---
- name: Create backend directory
  file:
    path: ~/backend
    state: directory

- name: unarchive the artifact 
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend

- name: isnstall node dep
  shell: |
    cd ~/backend
    npm install

- name: running the app
  shell: |
    cd ~/backend/dist
    pm2 stop default
    pm2 start main.js
